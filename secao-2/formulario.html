<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso Completo do Desenvolvedor Web</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		
		<form method="Post" action="form.php">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome"
                class="form-control" placeholder="digite o seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email"
                class="form-control" placeholder="@email.com" required>
			</div>
			<div class="form-group">
				<label for="nascimento">Nascimento</label>
				<input type="date" name="nascimento" id="nascimento"
				class="form-control" placeholder="@email.com" required min="1950/01/01">
			</div>
		<div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
        </form>

		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
